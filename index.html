<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPS Multiplayer</title>
  </head>
  <body>
    <header>
      RPS - Online Multiplayer
    </header>
    <section id="top">
      <input id="username" type="text" placeholder="Please Enter Your Username" value=""></input>
      <button id="userSubmit" class="btn">Submit</button>
    </section>
    <section id="game" class="row">
      <section id="player1" class="col-md-4">
        <h3>Player 1</h3>
      </section>
      <section id="outcome" class="col col-md-4">
        <h3>Outcome</h3>
      </section>
      <section id="player2" class="col col-md-4">
        <h3>Player 2</h3>
      </section>

    </section>
    <section id="chat">
      <table id="previous">
        <thead>Smack Talk</thead>
        <tbody>
          <!-- This is where the messages go! -->
        </tbody>
      </table>
      <input id="send" placeholder="New Message"></input>
      <button id="messager" class="btn">Send</button>
    </section>
    <footer>

    </footer>

  </body>
  <script src="assets/js/app.js"></script>
</html>
